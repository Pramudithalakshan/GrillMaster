                            <div class="mb-2">
                                <label class="form-label">Quantity</label>

                            </div>

                            <div class="mb-2">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="customerPhone" placeholder="07X-XXXXXXX"

                            </div>

                            <div class="mb-2">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Your name">
                            </div>

                            <button class="btn btn-dark w-100 mt-2" onclick="placeOrder();">Place Order</button>
