<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hero {
            background: url("assets/burger1.jpg") center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .burger-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div id="navBar"></div>

    <!-- HERO SECTION -->
    <div class="hero text-center">
        <h1 class="display-4 fw-bold">Welcome to the Best Burger Shop</h1>
    </div>

    <!-- BURGER CARDS -->
    <div class="container my-5">
        <h2 class="text-center mb-4 fw-bold">Our Burgers</h2>

        <div class="row g-4">
            <div id="productList">

            </div>
        </div>
    </div>

    <div class="container my-5">

        <div class="row g-4">
            <div class="container my-5">
                <h2 class="text-center mb-4 fw-bold">Place Order</h2>

                <div class="row">


                    <div class="col-md-8">
                        <div class="row g-4">
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="card shadow p-3 sticky-top" style="top: 80px;">
                            <h4 class="fw-bold text-center mb-3">Make an Order</h4>
                            <div class="mb-2">
                                <label class="form-label">Order Id</label>
                                <input type="text" class="form-control" id="orderId" placeholder="Enter Order Id"
                                    disabled>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Product Name</label>
                                <select class="form-select" id="orderProductName" onchange="setProductPrice();">

                                </select>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Product Price</label>
                                <input type="text" class="form-control" id="orderBurgerPrice" placeholder="Price" disabled>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="orderQty" value="1" min="1">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="customerPhone" placeholder="07X-XXXXXXX"
                                    onkeyup="searchCustomer();">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Your name">
                            </div>

                            <button class="btn btn-dark w-100 mt-2" onclick="placeOrder();">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">Â© 2025 Burger Shop. All Rights Reserved.</p>
    </footer>
    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(nav => {
                document.getElementById("navBar").innerHTML = nav;
            })

    </script>
    <script src="js/app.js"></script>
</body>

</html>
