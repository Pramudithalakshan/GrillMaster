<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Burger Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            margin-bottom: 20px;
        }
    </style>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- NAVBAR (Optional if you reuse your nav) -->
    <div id="navBar"></div>

    <div class="login-box">
        <h3 class="text-center login-title">Admin Login</h3>
        
        <form>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" id="username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>

            <button type="button" class="btn btn-dark w-100 mt-2" onclick="login();">Login</button>
        </form>
    </div>

    <!-- FOOTER (Optional) -->
    <footer class="text-center text-muted mt-5 mb-3">
        <small>Â© 2025 Burger Shop | Admin Panel</small>
    </footer>
   <script src="js/app.js"></script>
</body>
</html>
